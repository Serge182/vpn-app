        function formatTime(seconds) {
            var hours = Math.floor(seconds / 3600);
            var mins = Math.floor((seconds % 3600) / 60);
            var secs = seconds % 60;
            return hours.toString().padStart(2, '0') + ':' + 
                   mins.toString().padStart(2, '0') + ':' + 
                   secs.toString().padStart(2, '0');
        }

        function updateConnectionTimer() {
            if (state.isConnected && state.startTime) {

                    '<div class="bg-gray-900/50 rounded-2xl p-4 border border-gray-800">' +
                        '<div class="flex items-center justify-between">' +
                            '<div class="flex items-center space-x-3">' +
                                '<div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center">' +
                                    '<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 24 24">' +
                                        '<path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>' +
                                    '</svg>' +
                                '</div>' +
                                '<div>' +
                                    '<div class="font-medium">–ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</div>' +
                                    '<div class="text-gray-400 text-sm">–ü–æ–¥–∫–ª—é—á–∞—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ</div>' +
                                '</div>' +
                            '</div>' +
                            '<button onclick="toggleSetting(\'autoConnect\')" class="w-12 h-6 rounded-full ' + (state.autoConnect ? 'bg-orange-500' : 'bg-gray-600') + ' relative transition-colors">' +
                                '<div class="absolute top-1 w-4 h-4 bg-white rounded-full transition-transform ' + (state.autoConnect ? 'translate-x-7' : 'translate-x-1') + '"></div>' +

                        '</div>' +
                    '</div>' +
                '</div>' +
            '</div>';
        }

        function render() {
            var app = document.getElementById('app');
            
            if (state.showServers) {
                app.innerHTML = ServerListScreen();
            } else if (state.showSettings) {
                app.innerHTML = SettingsScreen();
            } else if (state.showStats) {
                app.innerHTML = StatsScreen();
            } else {
                app.innerHTML = Header() + MainScreen();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        render();

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        console.log('üöÄ FastVPN App loaded successfully!');
    </script>
